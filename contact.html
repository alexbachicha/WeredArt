    <link rel="stylesheet" type="text/css" href="css/style2.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Cait Olivia</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              <a class="nav-link" href="about.html">About</a>

              <a class="nav-link" href="contact.html">Contact</a>
            </div>
          </div>
        </div>
    </nav>

    <div class="jumbotron">
      <div class="container text-center">
        <h1>Contact</h1>
      </div>
    </div>

    <!--Begin Contact Form-->
    <div class="container">
      <div class="form">
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Email</label>
          <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="Email">
        </div>
        <!--Event Selection with Radio Buttons-->
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Event Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Face Paint
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Balloon Twisting
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Craft Corner
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Custom Event Coordinating
              </label>
            </div>
          </div>
        </fieldset>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Description</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Describe your event (theme, how many people in attendance, etc.">
        </div>
      </div>
    </div>

  <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
